---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-alpha-agi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alpha-agi
  name: deployment-alpha-agi
  namespace: ns-alpha-agi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpha-agi
  strategy: {}
  template:
    metadata:
      labels:
        app: alpha-agi
    spec:
      containers:
        - image: ghcr.io/enricoros/alpha-agi:latest
          name: alpha-agi
          ports:
            - containerPort: 3000
          args:
            - next
            - start
            - -p
            - "3000"
          envFrom:
            - secretRef:
                name: env
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: alpha-agi
  name: svc-alpha-agi
  namespace: ns-alpha-agi
spec:
  ports:
    - name: "http"
      port: 3000
      targetPort: 3000
  selector:
    app: alpha-agi
